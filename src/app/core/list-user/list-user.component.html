<h2>List Users</h2>
<table class="table ">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Editar</th>
      <th scope="col">Deletar</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let item of this.users">
      <td scope="col">{{item.id}}</td>
      <td scope="col">{{item.fristName}}</td>
      <td scope="col"><button class="btn btn-primary" (click)="edite(item.id)" >Editar</button></td>
      <td scope="col"><button class="btn btn-danger">Deletar</button></td>
    </tr>
  </tbody>
</table>
