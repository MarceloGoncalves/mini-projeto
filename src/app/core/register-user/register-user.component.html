<h2>Register User</h2>
<hr>

<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Login</label>
    <input type="text" class="form-control" name="Login" #login [(ngModel)]="user.login">
  </div>

  <div class="form-group">
    <label>Frist Name</label>
    <input type="text" class="form-control" name="FristName" #fristName [(ngModel)]="user.fristName">
  </div>

  <div class="form-group">
    <label>Last name</label>
    <input type="text" class="form-control" name="LastName" #lastNome [(ngModel)]="user.lastName">
  </div>

  <div class="form-group">
    <label>ZipCode</label>
    <input type="text" class="form-control" name="zipCod" #zipCode [(ngModel)]="user.zipCode">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" #password [(ngModel)]="user.password">
  </div>
  
  <button type='submit' class="btn btn-primary">Cadastrar</button>

</form>
